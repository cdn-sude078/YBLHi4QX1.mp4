        body {

        /* IKLAN ATAS */
        .bot-ads {
            max-width: 300px;

            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        /* IKLAN BAWA */
        .ad-overlay {
            max-width: 320px;
            min-height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }         
        /* CONTAINER VIDEO */
        .video-wrapper {
            width: 100%;
            max-width: 420px;
            /* Kalkulasi agar pas di layar HP */
            height: calc(100vh - 340px); 
            max-height: 650px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            position: relative;
            border: 1px solid #333;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Menghilangkan tombol yang mengganggu fokus */
        video::-webkit-media-controls-fullscreen-button,
        video::-webkit-media-controls-picture-in-picture-button {
            display: none !important;
        }

        @media (max-width: 480px) {
            .video-wrapper {
                height: calc(100vh - 310px);
            }
        }
    </style>
